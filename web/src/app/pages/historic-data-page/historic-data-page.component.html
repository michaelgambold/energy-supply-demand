<h1>Historic Data</h1>

<!-- date range -->

<div *ngFor="let region of data?.metadata?.regions; let i = index">
  <h4>{{ region.name }}</h4>
  <!-- fuel filters -->
  <app-line-chart
    *ngIf="data"
    [series]="data.metadata.fuels | fuelsToLineSeries"
    [data]="data.data | dataToLineDataPoints: { id: 'fuel', region: region.id }"
  ></app-line-chart>
</div>
